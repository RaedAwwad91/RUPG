<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="user-container"></div>
      <div class="quote-container"></div>
      <div class="content-container">
        <div class="pokemon-container"></div>
        <div class="meat-container"></div>
      </div>
      <div class="friends">
        <h4>Friends</h4>
        <div class="friends-container"></div>
      </div>
      <div class="buttons">
        <button>Load User Data</button>
        <button>Display User</button>
      </div>
    </div>

    <!-- Handlebars Templates  -->

    <!-- user template  -->
    <script id="user-template" type="text/x-handlebars-template">
      <img src={{profilePic}} id="profile-pic" />
      <div class="user-info">
        <h4>{{firstName}} {{lastName}}</h4>
        <h4>{{location}}</h4>
      </div>
    </script>

    <!-- quote template -->
    <script id="quote-template" type="text/x-handlebars-template">
      <p>Favorite quote: <br /> {{text}}</p>
    </script>

    <!-- pokemon template  -->
    <script id="pokemon-template" type="text/x-handlebars-template">
      <img src={{pic}} id="pokemon-image" />
      <p id="pokemon-text">Favorite Pokemon: {{name}}</p>
    </script>

    <!-- about me template -->

    <script id="baconIpsum-template" type="text/x-handlebars-template">
      <h4>About me:</h4>
      <p class="meat-text">{{text}}</p>
    </script>

    <!-- friends template -->

    <script id="friends-template" type="text/x-handlebars-template">
      <ul>
        {{#each friends}}
          <li> {{firstName}} {{lastName}} </li>
        {{/each}}
      </ul>
    </script>

    <!-- cdn & imports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <script src="api-constant.js"></script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
